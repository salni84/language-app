<div class="homescreen">
  <div class="welcome">
    <div class="title">Wikommen beim Wörter lernen!</div>
    <div class="text">Was möchtest du tun?</div>
    <div class="buttons">
      <button mat-raised-button color="accent" class="learn-words" routerLink="/learn">Wörter lernen</button>
      <button mat-raised-button color="warn" *ngIf="isAdmin" class="record-words" routerLink="/record">Neue Wörter aufnehmen</button>
      <button mat-raised-button color="primary" class="word-test" routerLink="/test">Wörter abfragen</button>
    </div>
    <div class="adminLogin">
      <input type="password" class="password" [(ngModel)]="enteredPassword">
      <button (click)="checkPassword()">Submit</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
