<div class="navigation">
  <button class="back-button" routerLink="/">Zurück zur Übersicht</button>
</div>
<div class="container">

  <div class="singleWord" *ngIf="currentWord">
    {{currentWord.word}}
  </div>

  <div class="translation">
    <input [(ngModel)]="enteredWord" name="enteredWord">
  </div>
  <div class="buttons">
    <button class="checkResultButton" (click)="compareWord()">Überprüfe</button>
    <button class="nextWord" (click)="startTest()">neues Wort</button>
  </div>
  <div class="result">{{ resultMessage }}</div>

  <div class="correctAnswer">
    <button class="showAnswer" (click)="showCorrectAnswer()">Zeige korrekte Antwort</button>
    <div class="answer" *ngIf="showAnswer">{{currentWord.translation}}</div>
  </div>
</div>
